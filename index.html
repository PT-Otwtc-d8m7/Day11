<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="#" method="POST" class="form" id="login-form">
            <h3 class="heading">Đăng Nhập</h3>
  
            <div class="spacer"></div>
  
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="Nhập email" class="form-control" required>
                <span class="form-message" data-error="Vui lòng nhập email"></span>
            </div>
  
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" required>
                <span class="form-message" data-error="Vui lòng nhập mật khẩu"></span>
            </div>

            <button type="submit" class="form-submit">Đăng nhập</button>
            <button type="button" id="signup-btn" class="form-submit" src="">Đăng ký</button>
        </form>

        <form action="#" method="POST" class="form hidden" id="signup-form">
            <h3 class="heading">Đăng Ký</h3>
  
            <div class="spacer"></div>
  
            <div class="form-group">
                <label for="signup-username" class="form-label">Tên người dùng</label>
                <input id="signup-username" name="signup-username" type="text" placeholder="Nhập tên người dùng" class="form-control" required>
                <span class="form-message" data-error="Vui lòng nhập tên người dùng"></span>
            </div>

            <div class="form-group">
                <label for="signup-email" class="form-label">Email</label>
                <input id="signup-email" name="signup-email" type="text" placeholder="Nhập email" class="form-control" required>
                <span class="form-message" data-error="Vui lòng nhập email"></span>
            </div>

            <div class="form-group">
                <label for="signup-password" class="form-label">Mật khẩu</label>
                <input id="signup-password" name="signup-password" type="password" placeholder="Nhập mật khẩu" class="form-control" required>
                <span class="form-message" data-error="Vui lòng nhập mật khẩu"></span>
            </div>

            <div class="form-group">
                <label for="signup-password_repeat" class="form-label">Xác nhận mật khẩu</label>
                <input id="signup-password_repeat" name="signup-password_repeat" type="password" placeholder="Nhập lại mật khẩu" class="form-control" required>
                <span class="form-message" data-error="Vui lòng nhập lại mật khẩu"></span>
            </div>

            <button type="submit" class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
